<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🎫 Cartelera de Eventos</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <meta name="description" content="Catálogo interactivo de eventos: música, teatro, stand-up y festivales." />
</head>
<body>
  <header class="topbar" role="banner">
    <div class="brand">
      <span class="logo">🎵</span>
      <h1>Cartelera de Eventos</h1>
    </div>
    <nav class="actions" aria-label="Acciones">
      <button id="btn-fav" class="pill" onclick="location.hash='favorites'">❤️ Favoritos <span id="fav-badge" class="badge">0</span></button>
      <button id="btn-cart" class="pill" onclick="location.hash='cart'">🛒 Carrito <span id="cart-badge" class="badge">0</span></button>
    </nav>
  </header>

  <section class="search-wrap">
    <input id="search" aria-label="Buscar eventos" placeholder="Buscar por título, artista o ciudad..." />
  </section>

  <main id="main-content" role="main" aria-live="polite"></main>

  <footer class="footer">
    <p>© 2025 Cartelera de Eventos — Desarrollado por Sebastián Quineche</p>
  </footer>

  <script src="router.js"></script>
  <script src="app.js"></script>
  <noscript>Activa JavaScript para usar la aplicación.</noscript>
</body>
</html>
